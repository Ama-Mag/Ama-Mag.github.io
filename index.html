<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="menu">
            <h1>BREAKOUT</h1>

            Name : <input type="text" id="name" name="Enter your name">

            <button type="button" onclick="startGame()">START</button>

            <button type="button" class="difficulty" id="easy" onclick="ballSpeed('e')">EASY MODE</button>
            <button type="button" class="difficulty" id="normal" onclick="ballSpeed('n')">NORMAL MODE</button>
            <button type="button" class="difficulty" id="hard" onclick="ballSpeed('h')">HARD MODE</button>


            <hr>
            <table border="1" id = "scoreboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <dialog id="dialog">
            <p>Game Over</p>
            <p id="score"></p>
            <p id="trashtalk"></p>
            <button autofocus onclick="back2menu()">Back to menu</button>
        </dialog>

    </body>
    
</html>
